<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic JS Architecture</title>

	<style type="text/css">
		

	</style>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>


		var numbers = [4,23,98];


		// DEFINE OUR DATA OBJECT
		// JAVASCRIPT OBJECT NOTATION (JSON)

		var songs = 	[
														
							// songs[0]
							{

								song: "Gucci Gang",
								artist : "Lil Pump",
								img: 'client/images/gc.jpg',
								likes: "5",
								repeats: "5k+"
							},

							
							// songs[1]
							{
								song: "Feels Like Summer",
								artist: "Childish Gambino",
								img: 'client/images/fls.png',
								likes: "1.3k+",
								repeats: "5k+"
							},

							// songs[2]
							{
								song: "XO Tour Lif3",
								artist: "Lil Uzi Vert",
								img : 'client/images/xotl.jpg',
								likes: "2k+",
								repeats: "5k+"
							}
						];



		// start our empty html string
		var html = '';


		// go through the list of songs - index at 0,1,2...
		for(var i = 0; i < songs.length; i++){


			// get the song for our current index
			var song = songs[i];

			html += 		'<div class="Recommended_Song">' +
								'<div style="background-image: url(\'../' + song.img + '\');"  class="Song_IMG"></div>' +
								'<div class="Song_Information">' +
									'<b class="Song_Name">' + song.song + '</b>' +
									'<b class="Song_Artist">' + song.artist + '</b>' +
									'<div class="Song_Data">' +
										'<div class="Liked">' +
											'<img src="client/images/icons/liked.png" />' +
											'<b class="Song_Liked_Amount">' + song.likes + '</b>' +
										'</div>' +
										'<div class="Replay">' +
											'<img src="client/images/icons/replays.png" />' +
											'<b class="Song_Replay_Amount">' + song.repeats + '</b>' +
										'</div>' +
									'</div>' +
								'</div>' +
							'</div>' + "\n\n\n";
		}



	
		// WAIT UNTIL THE PAGE HAS LOADED
		$(function(){

			// AND THEN RUN THIS...
			$('#html_frame').html(html);

		});


	</script>

</head>
<body>
	<div id="html_frame"></div>

	
	Banana

</body>
</html>
